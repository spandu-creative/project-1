groups:
  - name: nginx_alerts
    rules:
      - alert: NginxDown
        expr: up{job="nginx"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: Nginx service is down
          description: The Nginx server is not responding on {{ $labels.instance }}.

      - alert: HighCPUUsage
        expr: node_cpu_seconds_total{mode="system"} > 90
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: High CPU usage detected
          description: CPU usage is above 90% for more than 1 minute on {{ $labels.instance }}
